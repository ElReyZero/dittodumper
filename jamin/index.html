<!DOCTYPE HTML>
<html>
	<head>

<!-- To get the Timer-->
	<script src="/js/timer.js"></script>

<!-- Main Page-->
	</head>
	
	<!-- GoTo Buttons -->
	<div style="text-align: center;">
		<div class="buttons">
			<div class="goToButton">
				<button name="HOME" class="action_btn goto" type="submit" value="HOME" onclick="location.href='./index.html'">HOME</button>
				<button name="WICKED" class="action_btn goto" type="submit" value="WICKED" onclick="location.href='/wicked/index.html'">WICKED</button>
				<button name="FLY" class="action_btn goto" type="submit" value="FLY" onclick="location.href='/fly/index.html'">FLY</button>
				<button name="LEROY" class="action_btn goto" type="submit" value="LEROY" onclick="location.href='/leroy/index.html'">LEROY</button>
	
			</div>
	
		</div>
	</div>

		<body onLoad="javascript:Init()" bgcolor="black"></body>
 	</head>

  		<body> 
  			<!-- Get the GIF and Timer all together-->
			<p style="text-align: center;"><img src="/cdn/jamin.gif" alt="" width="360" height="360" /> 
			<div style="text-align:center; color:white"> You've been jamin for <span id="time">00:00:00</span>.</div>
				<h2 style="text-align:center; color:white"> The current song is: <div id="chgtext">None</div></h2>


				<!-- For the Audio Magic-->
				<audio id="normalcat" loop>
					<source src="/cdn/normalcat.mp3" type="audio/mpeg">
				</audio>
				<audio id="technocat" loop>
					<source src="/cdn/technocat.mp3" type="audio/mpeg">
				</audio>
				
				<!-- For the Audio Buttons Pause, Play and listing current song-->
				<p style="text-align: center;"><button onclick="normalcatPlaying(); document.getElementById('chgtext').innerHTML='Ievan Polkka Bongo Remix';" type="button">Ievan Polkka Bongo Remix</button>
				<p style="text-align: center;"><button onclick="technocatPlaying(); document.getElementById('chgtext').innerHTML='Ievan Polkka Bongo Techno Remix';" type="button">Ievan Polkka Bongo Techno Remix</button>
				<script>
					var normalAudio = document.getElementById("normalcat");
					var technoAudio = document.getElementById("technocat");

						function normalcatPlaying() {
							if(!technoAudio.paused) technoAudio.pause();
  							return normalAudio.paused ? normalAudio.play() : normalAudio.pause();
						};

						function technocatPlaying() {
							if(!normalAudio.paused) normalAudio.pause();
  							return technoAudio.paused ? technoAudio.play() : technoAudio.pause();
						};

				</script>
		 </body>

</html>
